<div class='form-group'>
<p>Your Name (required)<br />
    [text* your-name class:form-control] </p>
</div>

<div class='form-group'>
<p>Your Email (required)<br />
    [email* your-email  class:form-control] </p>
</div>

<div class='form-group'>
<p>Subject<br />
    [text your-subject  class:form-control] </p>
</div>

<div class='form-group'>
<p>Your Message<br />
    [textarea your-message  class:form-control] </p>
</div>

[submit class:btn class:btn-primary class:btn-lg class:btn-block  "Send"]
